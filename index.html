<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <!-- style stylesheet CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- css restes -->
  <link rel="stylesheet" href="reset.css" />
  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <title>Weatherreport</title>
</head>

<body>
  <header class="container">
    <h1 id="headding">Weather dashboard</h1>
  </header>
  <main>
    <div class="row" id="weathercard">
      <div class="col-lg-4" id="leftcard">
        <div class="col">
          <form class="col">
            <h2>Search for a City:</h2>
            <input type="text" class="form-control" id="search-inpurt" placeholder="Hyderabad" />
            <p class="error-messge"></p>
            <button type="submit" class="btn " id="search-button">Search</button>
          </form>
          <form class="col searchresults">
            <!-- <button type="submit" class="btn searchcitybutton ">sydney</button> -->
          </form>
        </div>

      </div>
      <div class="col-lg-8" id="rightcard">
        <div id="weatherreport">
          <h2 class="city-name">City Name:</h2>
          <P>Temperature :<span id="today-temp" class="fontsize"></span></P>
          <P>Windspeed:<span id="today-wind" class="fontsize"></span></P>
          <P>Humidity:<span id="today-humidity" class="fontsize"></span></P>
          <P>UV index:<span id="uv-index" class="fontsize"></span></P>
        </div>
        <div class="row" id="bottomcard">
          <!-- <div class="col-lg-2 weatherday">
            <p id="date" class="dates">10/11/2021</p>
            <img id="img" src="" alt="img"class="climateimg"></img>
            <P id="temp"class="temps">temp:</P>
            <P id="wind"class="winds">wind:</P>
            <P id="humidity"class="humidits">humidity:</P>
          </div> -->
        </div>
      </div>
    </div>
  </main>
  <script src=" https://code.jquery.com/jquery-3.5.1.min.js"> </script>
  <script src="script.js">
  </script>
</body>

</html>
